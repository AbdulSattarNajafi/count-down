<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css.css" />
        <title>Last Chance</title>
    </head>
    <body>
        <section class="countdown">
            <div class="page-width">
                <div class="countdown__header">
                    <h2 class="countdown__header-title">Last-Chance: Get 15% Off</h2>
                    <p class="countdown__header-text">
                        Snag these soups before they’re gone…for good.
                    </p>
                </div>

                <!-- --------- Countdown Timer -------- -->
                <div class="countdown__timer">
                    <!-- Days -->
                    <div class="countdown__timer-item">
                        <p class="countdown__timer-remain">00</p>
                        <p>days</p>
                    </div>

                    <div class="countdown__timer-space">:</div>

                    <!-- Hours -->
                    <div class="countdown__timer-item">
                        <p class="countdown__timer-remain">00</p>
                        <p>hours</p>
                    </div>

                    <div class="countdown__timer-space">:</div>

                    <!-- Minutes -->
                    <div class="countdown__timer-item">
                        <p class="countdown__timer-remain">00</p>
                        <p>mins</p>
                    </div>

                    <div class="countdown__timer-space">:</div>

                    <!-- Seconds -->
                    <div class="countdown__timer-item">
                        <p class="countdown__timer-remain">00</p>
                        <p>secs</p>
                    </div>
                </div>

                <!-- ----------- Discount Code ------------ -->
                <div class="countdown__discount">
                    <div class="countdown__discount-button">
                        <div class="countdown__discount-code">
                            <span id="discount-code"></span>
                        </div>

                        <button type="button" class="countdown__discount-btn" id="copy-code-btn">
                            <span>Copy</span>
                            <span>Copied</span>
                        </button>
                    </div>

                    <p>Copy and paste this code at checkout</p>
                </div>

                <!-- ------------- Benefit ------------- -->
                <div class="countdown__benefit">
                    <div class="countdown__benefit-item">
                        <span class="countdown__benefit-icon">
                            <svg
                                class="icon-check"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M9.86 18a1 1 0 0 1-.73-.32l-4.86-5.17a1 1 0 1 1 1.46-1.37l4.12 4.39 8.41-9.2a1 1 0 1 1 1.48 1.34l-9.14 10a1 1 0 0 1-.73.33z"
                                ></path>
                            </svg>
                        </span>
                        <p>Free Shipping with 12+ Cartons</p>
                    </div>

                    <div class="countdown__benefit-item">
                        <span class="countdown__benefit-icon">
                            <svg
                                class="icon-check"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M9.86 18a1 1 0 0 1-.73-.32l-4.86-5.17a1 1 0 1 1 1.46-1.37l4.12 4.39 8.41-9.2a1 1 0 1 1 1.48 1.34l-9.14 10a1 1 0 0 1-.73.33z"
                                ></path>
                            </svg>
                        </span>
                        <p>No Risk, 30 Day Money-Back Guarantee</p>
                    </div>

                    <div class="countdown__benefit-item">
                        <span class="countdown__benefit-icon">
                            <svg
                                class="icon-check"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M9.86 18a1 1 0 0 1-.73-.32l-4.86-5.17a1 1 0 1 1 1.46-1.37l4.12 4.39 8.41-9.2a1 1 0 1 1 1.48 1.34l-9.14 10a1 1 0 0 1-.73.33z"
                                ></path>
                            </svg>
                        </span>
                        <p>23,226+ Positive Reviews</p>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/script.js"></script>
    </body>
</html>
